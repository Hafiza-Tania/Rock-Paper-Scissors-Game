<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="rock box" , id="rock">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="paper box" , id="paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="scissors box" id="scissors">
            <img src="scissors (1).png" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score-your">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score-comp">
            <p id="score-comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Here will be results!</p>
    </div>
    <script src="game.js"></script>
</body>

</html>
